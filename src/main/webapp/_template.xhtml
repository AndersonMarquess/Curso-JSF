<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head />

<h:body>
	<!-- Template -->
	<div id="cabecalho">
		<h:panelGrid columns="2" cellpadding="10">
			<!-- library pasta dentro de resources chamada img -->
			<!-- <h:graphicImage library="img" name="books.png" style="width: 72px;" /> -->
			<p:graphicImage name="/img/books.png" style="width: 72px;" />

			<!-- Valor dinâmico -->
			<ui:insert name="titulo-pagina" />
		
			<!-- Pega a variável do escopo da sessão -->
			<h:outputLabel value="#{sessionScope['usuarioLogado'].email}" />
			
			<!-- Renderiza o componente se a condição for true -->
			<h:form rendered="#{sessionScope['usuarioLogado'] != null}">
				<h:commandButton value="Logout" action="#{usuarioBean.logout}"/>
			</h:form>
		</h:panelGrid>
	</div>

	<div id="conteudo-pagina">
		<ui:insert name="conteudo" />
	</div>

	<div id="rodape-pagina">
		<div class="ui-g">
	    	<div class="ui-g-12" style="text-align: center;">
				Copyright 2019 - Curso JSF - <ui:insert name="rodape" />
			</div>
		</div>
	</div>
</h:body>

</html>
