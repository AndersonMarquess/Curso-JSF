<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo-pagina">
		<h2>Login livraria</h2>
	</ui:define>

	<ui:define name="conteudo">

		<p:messages>
			<p:autoUpdate />
		</p:messages>
		
		<h:form>
			<p:fieldset legend="Login">
				<h:panelGrid columns="2">
					<p:outputLabel for="email" value="E-mail: "/>
					<h:inputText id="email" value="#{usuarioBean.usuario.email}" required="true"
						requiredMessage="O E-mail deve ser informado">
						<f:passThroughAttribute name="type" value="email"/>
					</h:inputText>

					<p:outputLabel for="senha" value="Senha: "/>
					<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" required="true" 
						requiredMessage="A Senha deve ser informada"/>
				</h:panelGrid>
				
				<br/>
				<h:commandButton value="Login" action="#{usuarioBean.login}"/>
			</p:fieldset>
		</h:form>
	
	</ui:define>

	<ui:define name="rodape">
		Cadastrar autor
	</ui:define>
</ui:composition>

</html>
